<!DOCTYPE html>

            /* Ìó§Îçî */

            #page_list{

            #page_banner{

            }

            }

            /* ÏÉÅÏÑ∏ */
            #detail_box{

                flex-direction: column;
            }

            #exh_info{

            #exh_info img{

            /* ÌÖåÏù¥Î∏î */
            #exh_info table{

                text-align: center;

                display: inline-block;

            }


            #exh_info th,td{

            }

            #detail_box ul{
                margin-top: 90px;
            }

            /* ÌÅ¥Î¶≠ */
            #detail_box li{

                margin-left: 40px;
                font-size: 20px;
                font-weight: bold;
            }

            #exh_detail{
                width: 70%;
                white-space: pre-line;
                height: auto;
                margin: 80px 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #exh_detail img{
               margin: 40px;
                width: 550px;
                height: 600px;
            }

            #exh_detail p{
               margin-top: 70px;
               font-size: 17px;
            }

            /* Î¶¨Î∑∞ÎûÄ */
            #review{
                width: 700px;
                border: 1px solid rgb(193, 193, 193);
                border-radius: 10px;
                margin-bottom: 90px;
                padding: 30px 50px;
            }



            .star {
            padding: 2px 5px;
            margin:5px 10px;
            }



            .rv-box{

                border: 1px solid rgb(193, 193, 193);
                border-radius:10px;
                padding: 10px 30px;
                font-size:15px;
            }

            #edit{
                margin-top: 10px;
                display: flex;
                justify-content: space-between;

            }

            #edit button{
                margin-top: 60px;
                width: 70px;
                height: 40px;
                border: none;
                border-radius: 7px;
                background-color: #FD6F22;
                color: white;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                cursor: pointer;
                transition: 0.5s;
            }

            #review_list{
                height: auto;
                margin-bottom: 40px;

            }

            #review_box{
                margin-bottom: 30px;
                width: 700px;
                border: 1px solid rgb(193, 193, 193);

            }

            #review_text{
                width:80%

                display: flex;

                margin-top: auto; /* Ìë∏ÌÑ∞Î•º ÌôîÎ©¥ ÏïÑÎûòÏóê ÏúÑÏπòÌïòÎèÑÎ°ù ÏÑ§Ï†ï */

            }
        </style>
    </head>
    <body link="black" vlink="black" alink="black">
    <!-- Ìó§Îçî -->

        <!-- ÌéòÏù¥ÏßÄ ÏÑ§Î™Ö Î∞∞ÎÑà -->

        <!-- Ï†ÑÏãúÌöå ÏÉÅÏÑ∏ -->

                <table>
                    <tr>

                    </tr>
                    <tr>
                        <td>Ï†ÑÏãú Í∏∞Í∞Ñ</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Ìú¥Í¥ÄÏùº</td>

                    </tr>
                    <tr>
                        <td>Ïû•Î•¥</td>

                    </tr>
                    <tr>

            <!-- Ï†ÑÏãú ÌõÑÍ∏∞ -->
            <form th:action="@{'/exhibition/' + ${exhibition.id} + '/review'}" method="post">

            <div id="review">

        <!-- Î¶¨Î∑∞ Î™©Î°ù -->
        <div id="review_list">

            <div id="review_box">

                                </li>
                            </th:block>
                        </ul>
                        <form th:action="@{/review/{reviewId}/comment(reviewId=${review.id})}" method="post">

                        </form>
