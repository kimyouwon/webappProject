<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WETE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        @font-face {
            font-family: 'Freesentation-9Black';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-9Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
        }

        * {
            text-decoration: none;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        #header {
            position: relative;
            width: auto;
            height: 50px;
            color: #FD6F22;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #title {
            filter: invert(58%) sepia(59%) saturate(3923%) hue-rotate(345deg) brightness(100%) contrast(99%);
        }

        #page_list {
            margin-left: 20px;
            display: flex;
            flex-direction: row;
            list-style: none;
        }

        #page_list a {
            color: #FD6F22;
            margin-right: 10px;
        }

        /* 페이지배너 */
        #page_banner {
            width: 100%;
            height: 200px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.5)), url("../img/banner_orange.png");
            background-size: 1600px 200px;
        }

        #page_banner p {
            padding: 60px 80px;
            color: white;
            font-size: 40px;
            font-family: 'Freesentation-9Black';
        }

        /* 상세 */
        #detail_box {
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #exh_info {
            margin-top: 100px;
            display: inline-block;
            text-align: center;
            height: auto;
        }

        #exh_info img {
            width: 300px;
            height: 400px;
            object-position: center;
            display: inline-block;
        }

        /* 테이블 */
        #exh_info table {
            width: 500px;
            height: auto;
            text-align: center;
            border-collapse: collapse;
            display: inline-block;
            margin: 0px 30px;
        }

        #exh_info th, td {
            border: 1px solid rgb(207, 207, 207);
            padding: 5px;
        }

        #detail_box ul {
            margin-top: 90px;
        }

        /* 클릭 */
        #detail_box li {
            display: inline;
            margin-left: 40px;
            font-size: 20px;
            font-weight: bold;
        }

        #exh_detail {
            width: 70%;
            white-space: pre-line;
            height: auto;
            margin: 80px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #exh_detail img {
            margin: 40px;
            width: 550px;
            height: 600px;
        }

        #exh_detail p {
            margin-top: 70px;
            font-size: 17px;
        }

        /* 리뷰란 */
        #review {
            width: 90%;
            max-width: 800px;
            border: 1px solid rgb(193, 193, 193);
            border-radius: 10px;
            margin-bottom: 90px;
            padding: 30px 50px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            padding: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .star-rating .star {
            font-size: 2rem;
            color: #FD6F22;
        }

        .star-rating .star.filled {
            color: #FD6F22;
        }

        .star-rating-static {
            display: flex;
            flex-direction: row;
            padding: 0.5rem;
            align-items: center;
        }

        .star-rating-static .star {
            font-size: 1.5rem;
            color: #FD6F22;
        }

        .star-rating-static .star.filled {
            color: #FD6F22;
        }

        .rv-box {
            border: 1px solid rgb(193, 193, 193);
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        #edit {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #edit button {
            margin-top: 0;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 7px;
            background-color: #FD6F22;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: 0.5s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        textarea#review_text {
            width: 80%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #FD6F22;
            padding: 10px;
            resize: none;
            margin-right: 10px;
        }

        #review_list {
            width: 90%;
            max-width: 700px;
            height: auto;
            margin-bottom: 40px;
        }

        #review_box {
            margin-bottom: 30px;
            width: 100%;
            border: 1px solid rgb(193, 193, 193);
            border-radius: 10px;
            padding: 30px 50px;
        }

        .comment-box {
            border-top: 1px solid #ccc;
            margin-top: 15px;
            padding-top: 10px;
        }

        .comment-box p {
            margin: 5px 0;
        }

        .review-date {
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 12px;
            color: black;
        }

        /* 푸터 */
        #footer {
            background-color: black;
            width: auto;
            height: 100px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            font-size: 13px;
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            #review, #review_box, #review_list {
                width: 100%;
                padding: 20px;
            }

            #exh_info table {
                width: 100%;
            }

            #exh_detail {
                width: 90%;
            }

            #exh_info img {
                width: 100%;
                height: auto;
            }

            .star-rating .star, .star-rating-static .star {
                font-size: 1.5rem;
            }
        }

        .nickname-container {
            display: flex;
            align-items: center;
        }

        .nickname-label {
            margin-right: 5px;
        }
    </style>
</head>
<body link="black" vlink="black" alink="black">
<!-- 헤더 -->
<div th:replace="header :: header"></div>

<!-- 페이지 설명 배너 -->
<div id="page_banner">
    <p th:text="${exhibition.title}">전시회 제목</p>
</div>

<!-- 전시회 상세 -->
<div id="detail_box">
    <!-- 전시 간략 설명 -->
    <div id="exh_info">
        <img th:src="${exhibition.image}" alt="Exhibition Image" id="exh_info img">
        <table>
            <tr>
                <td>전시 제목</td>
                <td th:text="${exhibition.title}"></td>
            </tr>
            <tr>
                <td>전시 기간</td>
                <td th:text="${exhibition.date}"></td>
            </tr>
            <tr>
                <td>관람시간</td>
                <td th:text="${exhibition.time}"></td>
            </tr>
            <tr>
                <td>휴관일</td>
                <td th:text="${exhibition.rest}"></td>
            </tr>
            <tr>
                <td>장르</td>
                <td th:text="${exhibition.genre}"></td>
            </tr>
            <tr>
                <td>관람료</td>
                <td th:text="${exhibition.fee}"></td>
            </tr>
            <tr>
                <td>장소</td>
                <td th:text="${exhibition.place}"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td th:text="${exhibition.contact}"></td>
            </tr>
            <tr>
                <td id='column' colspan='2' style="background-color: rgb(193, 193, 193);">
                    <a th:href="${exhibition.url}">전시회 페이지</a>
                </td>
            </tr>
        </table>
    </div>

    <ul>
        <li><a href="#exh_detail" style="text-decoration: none">전시회 상세설명</a></li>
        <li><a href="#review" style="text-decoration: none">전시 후기</a></li>
    </ul>

    <hr style="width: 80%; margin-top: 30px;">
    <!-- 전시 상세 설명 -->
    <div id="exh_detail">
        <p th:text="${exhibition.text}"></p>
    </div>

    <hr style="width: 80%; margin-bottom: 70px;">

    <!-- 전시 후기 -->
    <form th:action="@{'/exhibition/' + ${exhibition.id} + '/review'}" method="post">
        <!-- 리뷰 작성란 -->
        <div id="review">
            <div id="review_edit">
                <p>평점</p>
                <div class="star-rating">
                    <span class="star empty" data-value="1">☆</span>
                    <span class="star empty" data-value="2">☆</span>
                    <span class="star empty" data-value="3">☆</span>
                    <span class="star empty" data-value="4">☆</span>
                    <span class="star empty" data-value="5">☆</span>
                </div>
                <input type="hidden" id="rating" name="rating" value="0">
                <p>후기</p>
                <div id="edit">
                    <textarea id="review_text" name="content"></textarea>
                    <button type="submit">작성</button>
                </div>
            </div>
        </div>
    </form>

    <!-- 리뷰 목록 -->
    <div id="review_list">
        <h2>후기</h2>
        <div id="review_box">
            <th:block th:each="review : ${reviews}">
                <div class="rv-box">
                    <div class="review-date" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                    <div style="display: flex; align-items: center;">
                        <div class="nickname-label">닉네임 |</div>

                        <div style="font-size: 19px; margin-left: 10px;">
                            <span style="font-weight: 600;" th:text="${review.userNickname}"></span>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="star-rating-static" th:data-rating="${review.rating}">
                            <span class="star">☆</span>
                            <span class="star">☆</span>
                            <span class="star">☆</span>
                            <span class="star">☆</span>
                            <span class="star">☆</span>
                        </span>
                    </div>
                    <hr style="width: 100%; margin: 8px 0px;">
                    <div>
                        <span th:text="${review.content}"></span>
                    </div>
                    <div style="display: flex; align-items: center; margin-top: 10px;">
                        <form th:action="@{/review/{reviewId}/like(reviewId=${review.id})}" method="post">
                            <button type="submit" style="background: none; border: none; cursor: pointer;">❤️</button>
                        </form>
                        <span th:text="${review.likeCount}"></span>
                    </div>
                    <div class="comment-box">
                        <h3>댓글</h3>
                        <ul>
                            <th:block th:each="comment : ${review.comments}">
                                <li>
                                    <p>닉네임: <span th:text="${comment.userNickname}"></span></p>
                                    <p>내용: <span th:text="${comment.content}"></span></p>
                                    <p>작성시간: <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                                </li>
                            </th:block>
                        </ul>
                        <form th:action="@{/review/{reviewId}/comment(reviewId=${review.id})}" method="post">
                            <textarea name="content" placeholder="Add a comment"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<!-- 푸터 -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 리뷰 목록의 별점 처리
        const starRatingsStatic = document.querySelectorAll('.star-rating-static');
        starRatingsStatic.forEach(rating => {
            const ratingValue = parseInt(rating.getAttribute('data-rating'));
            const stars = rating.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < ratingValue) {
                    star.textContent = '★';
                } else {
                    star.textContent = '☆';
                }
            });
        });

        // 리뷰 작성 별점 처리
        const stars = document.querySelectorAll('.star-rating .star');
        const ratingInput = document.getElementById('rating');

        stars.forEach((star, index) => {
            star.addEventListener('click', function () {
                const rating = index + 1;
                ratingInput.value = rating;

                stars.forEach(s => {
                    s.classList.remove('filled');
                    s.classList.add('empty');
                    s.textContent = '☆';
                });

                for (let i = 0; i < rating; i++) {
                    stars[i].classList.remove('empty');
                    stars[i].classList.add('filled');
                    stars[i].textContent = '★';
                }
            });

            star.addEventListener('mouseover', function () {
                stars.forEach(s => s.textContent = '☆');

                for (let i = 0; i <= index; i++) {
                    stars[i].textContent = '★';
                }
            });

            star.addEventListener('mouseout', function () {
                stars.forEach(s => {
                    s.textContent = s.classList.contains('filled') ? '★' : '☆';
                });
            });
        });
    });
</script>
</body>
</html>
