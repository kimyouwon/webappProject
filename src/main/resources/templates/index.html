<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="WETE">
        <meta name="keywords" content="전시회 취향 테스트">
        <meta name="description" content="전시회 취향 테스트">

        <!-- sns share -->
        <meta property="og:url" content="https://exhibition-test.netlify.app" />
        <meta property="og:title" content="전시회 취향 테스트" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/share.png" />
        <meta property="og:description" content="테스트로 알아보는 나의 전시회 취향" />

        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

        <title>전시회 취향 테스트</title>
        <style>
            #header {
                position: relative;
                width: auto;
                height: 50px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }

             #title{
                filter: invert(100%) brightness(100%) contrast(200%);
            }

            #page_list li{
                margin-top: 20px;
                display: flex;
                flex-direction: row;
                list-style:none;
            }

            #page_list a {
                color: white;
                margin: 10px;
                text-decoration:none;
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/qna.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/result.css">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            Kakao.init('d60a9799942dff9518e80b7cb3c83b3d');
            Kakao.isInitialized();
        </script>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body link="black" vlink="black" alink="black" style="text-decoration:none">
        <div id="header">
            <a href="http://localhost:8080/home"><img id='title' src="http://localhost:8080/img/logo.png" style="width: 90px;"/></a>
            <ul id="page_list">
                <li><a href="http://localhost:8080/exhibition">전시회</a></li>
            </ul>
        </div>
        <div class="container">
            <section id="main" class="mx-auto my-5 px-3 py-5">
                <h1>나의 전시회 취향은 무엇일까?</h1>
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
                    <img src="./img/main.png" alt="mainImage" class="img-fluid pt-4 pb-4">
                </div>
                <p>
                    간단한 테스트로 알아보는 나의 전시회 취향! <br>
                    아래 버튼을 눌러 테스트를 시작해보세요!
                </p>
                <button class="btn btn-outline-danger mt-3 text-white mt-4" onclick="js:begin()"
                        style="background-color: #FD6F22;">취향 테스트 시작!</button>
            </section>
            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">

                    </div>
                </div>
                <div class="qBox my-5 py-3 mx-auto">

                </div>
                <div class="answerBox">

                </div>
            </section>
            <section id="result" class="mx-auto my-5 px-3 py-5">
                <h1>나의 전시회 취향 결과는??</h1>
                <div class="resultname">

                </div>
                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >

                </div>
                <div class="resultDesc">

                </div>
                <button type="button" class="kakao mt-4 mx-1 py-2 px-3" onclick="js:setShare()">테스트 공유하기</button>
                <button type="button" class="postresult mt-3 mx-1 py-2 px-3" onclick="js:postData()">WETE에 결과 저장하기</button>
                <button type="button" class="gohome mt-3 mx-1 py-2 px-3" onclick="js:moveHome()">테스트 다시하기</button>
            </section>
            <script type="text/javascript">
                function moveHome(){
                    location.href = "/index.html";
                }
                function postData(){
                    const result = calResult();
                    console.log(result);
                    // 결과를 JSON 형식으로 변환
                    const data = {
                        result: result,
                        timestamp: new Date().toISOString()
                    };

                    // POST 요청 보내기
                    fetch('http://localhost:8080/save-result', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('결과가 WETE에 저장되었어요!');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('결과 저장에 실패했습니다.');
                    });
                }
            </script>
            <script src="./js/data.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
            <script src="./js/share.js" charset="utf-8"></script>
        </div>
    </body>
</html>
